<!DOCTYPE html>
<html>
    <head>
        <title>Travel Modes in Directions</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>  
        <script src="/route.js"></script>
      </head>
<body>

    <div id = "floating-panel">
        <div>
            <div>
                <input type = "text" id = "from" placeholder = "Origin">

            </div>
        </div>

        <div>
            <div>
                <input type = "text" id = "to" placeholder = "Destination">

            </div>
        </div>

        <b>Mode of Transport</b>
        <select id = "mode">
            <option value = "DRIVING">Driving</option>
            <option value = "WALKING">Walking</option>
            <option value = "BICYCLING">Bicycling</option>
            <option value = "TRANSIT">Transit</option>
        </select>
    </div>
    <div id = "map"></div>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDVRBMCSs789cm0Pp3kGEY_vFHAvZibiO4&callback=initMap&libraries=&v=weekly"
      async
    ></script>
</body>

</html>
