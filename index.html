    <h1>My First Google Map</h1>

    <div id="googleMap" style="width:100%;height:400px;"></div>

    <script>
        // add markers on the map to mark places
        function myMap() {
            let mapProp = {
                center: new google.maps.LatLng(33.77560886265289, -84.39638156260743),
                zoom: 14,
            };

            let map = new google.maps.Map(document.getElementById("googleMap"), mapProp);

            //dummy route is from gatech campus center marker to klaus
            let gatechCampusCentermarker = new google.maps.Marker({
                position: new google.maps.LatLng(33.77560886265289, -84.39638156260743),
                map: map
            })

            let klausBuilding = new google.maps.Marker({
                position: new google.maps.LatLng(33.77740691779224, -84.39576696552349),
                map: map
            })

            //different routes dummy is from howey to north ave
            let northAveApartment = new google.maps.Marker({
                position: new google.maps.LatLng(33.770034182224144, -84.39100170861106),
                map: map
            })

            let howeyBuilding = new google.maps.Marker({
                position: new google.maps.LatLng(33.77773952014771, -84.39915562425962),
                map: map
            })

        }

    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCgGhTUKNl2FD3uDxSt1rpXcLh216Yy7EE&callback=myMap"></script>



    <input id="elevationOutput" />

    <script>
        // get the elevation
        let gmarkers = [];

        function initialize() {
            let map = new google.maps.Map(
                document.getElementById("map_canvas"), {
                center: new google.maps.LatLng(33.77740691779224, -84.39576696552349),
                zoom: 13,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            let marker = new google.maps.Marker({
                position: map.getCenter(),
                map: map
            });

            gmarkers.push(marker);
            let elevationService = new google.maps.ElevationService();

            let requestElevation = {
                'locations': [gmarkers[0].getPosition()]
            };

            elevationService.getElevationForLocations(requestElevation, function (results, status) {
                if (status == google.maps.ElevationStatus.OK) {
                    if (results[0]) {
                        document.getElementById('elevationOutput').value = parseFloat(results[0].elevation.toFixed(1)) + " metres";
                    }
                }
            });

        }
